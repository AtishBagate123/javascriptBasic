<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>test</title>
</head>
<body>
    <div class="parent">
        <div class="child_1"><p>child 1</p></div>
        <div class="child_2"><p>child 2</p></div>
        <div class="child_3"><p>child 3</p></div>
    </div>

        <button id="btn" onclick="FunDate()">click it</button>

    <script>

            document.getElementById("btn").innerHTML = r;
        }
    </script>
